<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <picture class="illustration">
      <img src="images/illustration-hero.svg" alt="Illustration of a dancing girl listening to music with headphones">
    </picture>

    <div class="container">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-wraper">

        <div class="plan-cont">
          <picture>
            <img src="images/icon-music.svg" alt="">
          </picture>
          <div class="plan-infos">
            <h3>Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
        </div>


        <a class="change" href="#">Change</a>

      </div>

      <button class="proceed">Proceed to Payment</button>

      <button class="cancel">Cancel Order</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/guiodrumond">Guilherme Drumond</a>.
  </footer>
</body>

</html>
